name: ci

on:
  push:
    branches: [main]
    paths-ignore: ['**.md']
  pull_request:
    branches: [main]
    paths-ignore: ['**.md']
  workflow_dispatch:

jobs:
  ci:
    strategy:
      matrix:
        # os: [ubuntu-latest, macos-latest]
        os: [windows-latest]

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout [${{ github.repository }}]
      uses: actions/checkout@v3
      with:
        ref: main
        submodules: true

    - name: Build zlog submodule for Linux and macOS
      if: ${{ runner.os != 'Windows' }}
      run: |
        cd zlog
        make PREFIX=$PWD/build
        make PREFIX=$PWD/build install
        ls -lh build/{bin,include,lib}

    - name: Build [${{ github.repository }}]
      run: |
        mkdir build
        cd build
        cmake .. -G"Unix Makefiles"
        ls -lh
        make

    - name: Copy WinZlog DLLs on Windows
      if: ${{ runner.os == 'Windows' }}
      run: |
        cp -f WinZlog/Release/bin/x64/*.dll ./build/

    - name: Run
      run: |
        cd build
        echo '```shell' >> "$GITHUB_STEP_SUMMARY"
        for i in {1..5}; do
          echo "Run $i" >> "$GITHUB_STEP_SUMMARY"
          ./spdlog-vs-zlog | tee -a "$GITHUB_STEP_SUMMARY"
          echo >> "$GITHUB_STEP_SUMMARY"
        done
        echo '```' >> "$GITHUB_STEP_SUMMARY"
